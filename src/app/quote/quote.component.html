<div class="jumbotron">
    <h1>QUOTES</h1>
</div>
<div class="col-md-6 card" *ngFor='let quote of quotes;let i = index'>
    <hr>
    <div class="card-title">
        <p style="font-weight: bold;font-size: 25px;">{{quote.author|uppercase}}</p>
        <button (click)='toggleDetails(i)'>Quote details</button>
        <app-quote-details *ngIf='quote.showDetails' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-details>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
</div>
